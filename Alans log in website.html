<div class="container section">
    <h2>Get in Touch with Alan's High School</h2>

    <!-- Contact Form -->
    <h3>Contact Us</h3>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="message">Message:</label>
        <textarea id="message" required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <hr>

    <!-- Newsletter Subscription -->
    <h3>Subscribe to Our School Newsletter</h3>
    <form id="subscribeForm">
        <label for="subscriberEmail">Email:</label>
        <input type="email" id="subscriberEmail" required>
        <button type="submit">Subscribe</button>
    </form>

    <hr>

    <!-- Login Form -->
    <h3>Staff & Student Login</h3>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <button type="submit">Login</button>
    </form>
    <p id="loginMessage"></p>
</div>

<script>
    // Contact Form Handling
    document.getElementById("contactForm").addEventListener("submit", function(event) {
                event.preventDefault();

                let name = document.getElementById("name").value;
                let email = document.getElementById("email").value;
                let message = document.getElementById("message").value;

                alert(Thank you, $ {
                        name
                    }!Your message has been sent to Alan 's High School.);
                    document.getElementById("contactForm").reset();
                });

            // Newsletter Subscription Handling
            document.getElementById("subscribeForm").addEventListener("submit", function(event) {
                event.preventDefault();

                let email = document.getElementById("subscriberEmail").value;
                alert(Subscription successful!Updates will be sent to $ {
                    email
                }.);
                document.getElementById("subscribeForm").reset();
            });

            // Simple Login System (for Staff & Students)
            document.getElementById("loginForm").addEventListener("submit", function(event) {
                event.preventDefault();

                let username = document.getElementById("username").value;
                let password = document.getElementById("password").value;

                // Hardcoded credentials
                if ((username === "student" && password === "student123") ||
                    (username === "staff" && password === "staff123")) {
                    document.getElementById("loginMessage").textContent = "Login successful!";
                    document.getElementById("loginMessage").style.color = "green";
                } else {
                    document.getElementById("loginMessage").textContent = "Invalid credentials.";
                    document.getElementById("loginMessage").style.color = "red";
                }

                document.getElementById("loginForm").reset();
            });
</script>
